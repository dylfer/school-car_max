<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div
    class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full space-y-6 border border-gray-200"
  >
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Login</h1>
      <p class="text-gray-600 mb-6">Welcome back! Please enter your details.</p>
    </div>

    <div class="space-y-4">
      <div class="relative">
        <input
          id="username"
          type="text"
          placeholder=" "
          class="input-login w-full py-3 px-4 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-300"
        />
        <span class="placholder-login bg-white text-gray-500"
          >Username/email</span
        >
      </div>

      <div class="relative">
        <input
          id="password"
          type="password"
          placeholder=" "
          class="input-login w-full py-3 px-4 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-300"
        />
        <span class="placholder-login bg-white text-gray-500">Password</span>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label for="remember" class="ml-2 block text-sm text-gray-900">
            Remember me
          </label>
        </div>
        <a
          href="forgotpassword"
          class="text-sm text-blue-600 hover:text-blue-800 transition duration-300"
        >
          Forgot password?
        </a>
      </div>

      <button
        id="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Login
      </button>

      <p
        id="error"
        class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg"
      ></p>
    </div>

    <div class="text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a
          href="signup"
          class="text-blue-600 hover:text-blue-800 transition duration-300"
        >
          Sign up
        </a>
      </p>
    </div>
  </div>
</div>
<script src="login.js"></script>
